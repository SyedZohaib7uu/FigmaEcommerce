<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link id="theme-link" rel="stylesheet" href="light-mode.css">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .toggle-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
    <title>Figma Ecommerce</title>
</head>
<body>
    <div class="mainop">
        <form id="loginform">
            <h1 style="font-size: 35px;font-weight: 840;">login</h1>  <br>
            <input style=" outline: none; background-color: transparent; border: none; width: 60%; padding-top: 10px; padding-bottom: 10px; padding-left: 10px; font-size: 24px; border-bottom: 1.5px solid rgba(0, 0, 0, 0.702); transition: all ease-in-out 1.4s;" placeholder="email" id="emaill" type="email"><br><br>
            <input style=" outline: none; border: none; width: 60%; padding-top: 10px; padding-bottom: 10px; padding-left: 10px; font-size: 24px; border-bottom: 1.5px solid rgba(0, 0, 0, 0.702); background-color: transparent; transition: all ease-in-out 1.4s;" placeholder="pass" id="passl" type="password"><br><br>
            <button style="padding: 6px 17px;border-radius: 10px; background-color: black;color: white;" type="submit" id="loginbtn">LogIn</button><br>
        </form>
        <form id="signform">
            <h1 style="font-size: 35px;font-weight: 840;">signup</h1><br>
            <input style=" outline: none; border: none; width: 60%; padding-top: 10px; padding-bottom: 10px; padding-left: 10px; font-size: 24px; background-color: transparent; border-bottom: 1.5px solid rgba(0, 0, 0, 0.702); transition: all ease-in-out 1.4s;" placeholder="name" id="names" type="name" required><br><br>
            <input style=" outline: none; border: none; width: 60%; padding-top: 10px; background-color: transparent; padding-bottom: 10px; padding-left: 10px; font-size: 24px; border-bottom: 1.5px solid rgba(0, 0, 0, 0.702); transition: all ease-in-out 1.4s;" placeholder="email" id="emails" type="email" required><br><br>
            <input style=" outline: none; border: none; width: 60%; padding-top: 10px; padding-bottom: 10px; background-color: transparent; padding-left: 10px; font-size: 24px; border-bottom: 1.5px solid rgba(0, 0, 0, 0.702); transition: all ease-in-out 1.4s;" placeholder="pass" id="passs" type="password" required><br><br>
            <button style="padding: 6px 17px;border-radius: 10px; background-color: black;color: white;" type="submit" id="signbtn">Sign Up</button><br>
        </form>
        <div id="btnh"><br><br>
            <button style="padding: 6px 17px;border-radius: 10px; background-color: black;color: white;" id="togle">Create New Account</button><br>
            <button id="gbtn"><img style="padding-left: 20px;" width="50px" height="50px" src="./image.png" alt=""></button>
        </div>
    </div>
    <div id="home">
        <div class="header">
            <p class="o">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50% <a style="color: white;font-weight: 800;letter-spacing: 2px;" href="">Shop Now</a></p>
            <div class="dropdown">
                <button style="font-weight: 790;" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    English
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Urdu</a></li>
                    <li><a class="dropdown-item" href="#">German</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                </ul>
            </div>
        </div>
        <div class="nav">
            <div class="onesection">
                <div class="logo">Ecommerce</div>
            </div>
            <div class="twosection">
                <ul>
                    <li id="links active"><a href="">Home</a></li>
                    <li id="links active"><a href="">Contact</a></li>
                    <li id="links active"><a href="">About</a></li>
                </ul>
            </div>
            <div class="threesection">
                <input id="navsearch" type="text" placeholder="What Are U Looking For?">
                <button id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button id="heartbtn" type="button" class="btn position-relative">
                    <i class="fa-regular fa-heart"></i>
                    <span style="font-size: 15px;" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
                <button id="cartbtn" type="button" class="btn position-relative">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span style="font-size: 15px;" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
                <div class="dropdown">
                    <button id="profilebtn" style="font-weight: 790;" class="btn btn-light " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-circle-user"></i>
                    </button>
                    <ul style="text-align: center;" class="dropdown-menu">
                        <li><h3 id="demail"></h3></li>
                        <li id="links active"><button id="toggle-button" class="toggle-button">Switch to Dark Mode</button></li>
                        <li id="links active"><button style="border-radius: 20px; background-color: black; padding: 5px 10px;color: white; font-weight: 850;" id="logout">Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="homesec"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="auth.js"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById('toggle-button').addEventListener('click', function() {
            var themeLink = document.getElementById('theme-link');
            var currentTheme = themeLink.getAttribute('href');
            var newTheme = currentTheme === 'light-mode.css' ? 'dark-mode.css' : 'light-mode.css';
            themeLink.setAttribute('href', newTheme);
            this.textContent = newTheme === 'light-mode.css' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
        });
    </script>
</body>
</html>
